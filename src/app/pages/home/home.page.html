<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>ReservaSport</ion-title>
    <ion-buttons slot="end">
      <ion-button class="perfil-circulo" (click)="goPerfil()">
        {{ getUserInitial() }}
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Hero Section con imagen de fondo -->
  <div class="hero-section">
    <div class="hero-overlay">
      <h1 class="hero-title">Encuentra tu espacio deportivo ideal</h1>
      <p class="hero-subtitle">Reserva canchas, gimnasios y más en minutos</p>
    </div>
  </div>

  <!-- Sección de bienvenida -->
  <div class="welcome-section">
    <h2>Bienvenido, {{ username }}!</h2>
    <p class="subtitle">Explora nuestras instalaciones disponibles</p>
  </div>

  <!-- Cards de instalaciones -->
  <div class="instalaciones-container">
    <ion-card *ngFor="let instalacion of instalaciones" class="instalacion-card">
      <div class="card-image">
        <ion-icon 
          [name]="instalacion.nombre === 'VitaSport Arena' ? 'fitness-outline' : 'tennisball-outline'" 
          class="facility-icon">
        </ion-icon>
      </div>
      <ion-card-content>
        <div class="card-header">
          <h3>{{ instalacion.nombre }}</h3>
          <ion-badge color="success">Disponible</ion-badge>
        </div>
        <ul class="detalles-list">
          <li *ngFor="let detalle of instalacion.detalles">
            <ion-icon name="checkmark-circle" class="check-icon"></ion-icon>
            {{ detalle }}
          </li>
        </ul>
        <ion-button expand="block" class="book-button">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          Reservar Ahora
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
