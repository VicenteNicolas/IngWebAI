<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <div class="error" *ngIf="error">{{ error }}</div>
    <div id="mensaje" *ngIf="mensaje">{{ mensaje }}</div>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-item>
        <ion-input
          type="text"
          placeholder="Usuario"
          [(ngModel)]="username"
          name="username"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Entrar</ion-button>
    </form>

    <p>
      ¿No tienes cuenta?
      <a [routerLink]="['/register']">Regístrate aquí</a>
    </p>
  </div>

</ion-content>
