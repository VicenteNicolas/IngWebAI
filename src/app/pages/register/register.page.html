<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-container">
    <h2>Crear Cuenta</h2>

    <div class="error" *ngIf="error">{{ error }}</div>
    <div id="mensaje" *ngIf="mensaje">{{ mensaje }}</div>

    <form (ngSubmit)="register()" #registerForm="ngForm">

      <ion-item>
        <ion-input type="text" placeholder="Usuario"
          [(ngModel)]="username" name="username" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="RUT"
          [(ngModel)]="rut" name="rut" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Correo electrónico"
          [(ngModel)]="email" name="email" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Región"
          [(ngModel)]="region" name="region" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Comuna"
          [(ngModel)]="comuna" name="comuna" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Contraseña"
          [(ngModel)]="password" name="password" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Confirmar contraseña"
          [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-checkbox [(ngModel)]="termsAccepted" name="termsAccepted"></ion-checkbox>
        <ion-label>Acepto los términos y condiciones</ion-label>
      </ion-item>

      <ion-button expand="block" type="submit">Registrar</ion-button>
    </form>

    <p>
      <a [routerLink]="['/login']">Ya tengo cuenta</a>
    </p>
  </div>
</ion-content>
